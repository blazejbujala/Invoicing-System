<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="company.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="company.js"></script>

</head>
<body>
<h4><b>Add new company to database : </b></h4>
<br/>
<br/>
<form id="Company-Form" action="http://localhost:7777/companies" method="post">
    <label for="taxId">Tax identification Number : </label><br>
    <input type="text" class="form-control" style="width: 50%" id="taxId" name="taxIdentificationNumber"><br><br>
    <label for="name"> Name : </label><br>
    <input type="text" class="form-control" style="width: 50%" id="name" name="name"><br><br>

    <label for="address"> Address : </label><br>
    <input type="text" class="form-control" style="width: 50%" id="address" name="address"><br><br>

    <label for="pensionInsurance"> Pension insurance : </label><br>
    <input type="text" class="form-control" style="width: 50%" id="pensionInsurance" name="pensionInsurance"><br><br>

    <label for="healthInsurance"> Health insurance : </label><br>
    <input type="text" class="form-control" style="width: 50%" id="healthInsurance" name="healthInsurance"><br><br>

    <input type="submit" value="Add new company">
</form>
<br><br>
<h3><b>List of companies :</b></h3>
<br><br>

<table id="company-table" class="table table-dark table-hover" style="width: 50%">
    <tr>
        <th>Tax Identification number</th>
        <th>Address</th>
        <th>Name</th>
        <th>Pension insurance</th>
        <th>Health insurance</th>
    </tr>

</table>

</body>

</html>
